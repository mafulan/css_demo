<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul{
        list-style: none;
        margin: 0;
        padding: 0;
        width: 520px;
        background-color: gray;
    }
    .clearfix:after{
	display:block;
	content:"";
	clear:both;
    }
    .clearfix{
        *zoom:1;
    }
    li{
        width: 120px;
        height: 100px;
        margin-right: 10px;
        margin-bottom: 10px;
        background-color: red;
        float: left;
    }
    </style>
</head>
<body>
    <ul class="clearfix">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
