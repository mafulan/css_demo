<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .parent{
        border: 2px #000 solid;
        height: 102px;
    }
    .parent>div{
        width: 100px;
        height: 100px;
        background-color: red;
        border: 1px #00f solid;
        float: left;
    }
    .another{
        width: 150px;
        height: 150px;
        background-color: green;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="another"></div>
    <!-- 解决父元素高度崩塌的方法1：给父元素设置高度 -->
    <!-- 局限1：不确定高度时无法使用 -->
    <!-- 局限2：在内容数量不确定时也无法使用 -->
</body>
</html>
