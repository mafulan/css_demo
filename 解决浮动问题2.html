<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .parent{
        border: 2px #000 solid;
        /* float: left; */
        overflow: hidden;
    }
    .parent>div{
        width: 100px;
        height: 100px;
        background-color: red;
        border: 1px #00f solid;
        float: left;
    }
    .another{
        width: 150px;
        height: 150px;
        background-color: green;
    }
    </style>
</head>
<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="another"></div>
    <!-- 将父元素设置为BFC盒子（不能用浮动方法，用overflow） -->
    <!-- 在父元素有溢出部分时无法使用 -->
</body>
</html>
